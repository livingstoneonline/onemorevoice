						<h2 id="overview">Overview</h2>
						<p>Welcome to <em>One More Voice</em>. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque at metus nisl. Ut sodales diam et erat posuere, at efficitur magna suscipit. Donec pretium vulputate maximus.</p>
					</section>
						
					
					<!-- <h2>Introduction</h2> -->

					<!-- <p><em>One More Voice</em>, a work of digital humanities scholarship, focuses on <a href="/analytical_priorities.html">recovering non-European contributions</a> from nineteenth-century British imperial and colonial archives. The name reflects the fact that there is always <em>one more voice</em> to recover from the archives. The non-European contributions take multiple forms and appear in multiple genres, including travel narratives, autobiographies, letters, diaries, testimonies, interviews, treaties, maps, oral histories, genealogies, and vocabularies. <em>One More Voice</em> attempts to offer a critical and systematic evaluation of these rich and diverse materials by using interpretive approaches and digital preservation techniques that expand existing scholarship on the topic.</p> 
					
					<aside class="text-box">Learn more about our <a href="/analytical_priorities.html">analytical priorities</a>, <a href="/project_design.html">project design</a> (including <a href="/project_design.html#accessibility">accessibility features</a>), <a href="/collaboration.html">approach to collaboration</a>, and <a href="/coding_guidelines.html">coding guidelines</a>.</aside>
					
					<p>That said, the recovery work of <em>One More Voice</em> will always be incomplete due to the fragmentary and biased nature of imperial and colonial archives. The project, therefore, does not seek to be totalizing and comprehensive, nor is its goal simply to add more voices to the nineteenth-century British literary canon. Rather, <em>One More Voice</em> engages in a program of <a href="https://www.researchgate.net/publication/277992187_Decolonization_Is_Not_a_Metaphor">decolonization</a> by highlighting the number of global voices that exist in the archives of Empire and, consequently, by asking critics and others to revise their understanding of the contents of these archives. Specifically, the project shows the archives to be more diverse than is usually acknowledged and underscores the fact that any voice from these archives must be read and understood as <em>already</em> embedded in a wider intercultural, documentary context. As part of this program, the project also rewrites the concept of authorship so that it encompasses archival “<a href="/analytical_priorities.html">contributions</a>,” a term of inclusiveness that reverses the Eurocentric, exclusionary nature of literary “authorship” as it is usually understood.</p>

					<p>More generally, the project's interpretive approach undercuts a long-standing practice in nineteenth-century British studies of ignoring or minimizing the abundance of non-European voices in the archives and thus of “diversifying” the field only by the token addition of individual voices. <em>One More Voice</em> instead brings to the fore a wide range of other voices and, by doing so, amplifies them and allows them to be heard so that scholars, students, and others might engage with nineteenth-century memory, literature, and history in a whole new manner. For those interested in applying decolonial methodologies and ways of knowing in their research, <em>One More Voice</em> also identifies an assortment of primary materials – <a href="/texts.html">archival texts</a> and <a href="/books.html">book-length works</a> as well as <a href="/visual_materials.html">visual materials</a> and <a href="/motion_pictures.html">motion pictures</a> – and has developed a set of <a href="/collections.html">thematic collections</a> that might play a foundational role in such a program of analysis.</p>

					<aside class="text-box">We are actively searching for <a href="/collaboration.html">new collaborators</a>, especially scholars and students whose backgrounds link them to areas controlled or otherwise associated with the British Empire. If interested, please feel free to <a href="mailto:awisnicki@yahoo.com">contact us.</a></aside>
					
					<p><em>One More Voice</em> has been created by <a href="/contributors.html">members</a> of the <a href="https://livingstoneonline.org/">Livingstone Online</a> project staff in partnership with new collaborators and extends the long-standing <a href="https://livingstoneonline.org/behind-the-scenes/the-livingstone-online-code">ideals</a> of that project in a new direction. Publication has been made possible by producing new scholarship while applying <a href="https://go-dh.github.io/mincomp/">minimal computing</a> principles and adapting open-access code and digital tools from <a href="/project_design.html">other relevant projects</a>. All original critical and <a href="/texts.html">critically-edited primary materials</a> are released under a <a href="https://creativecommons.org/licenses/by-nc/4.0/">Creative Commons</a> license and are available for immediate use in the classroom, in scholarship by others, and in other educational contexts.</p> -->

					<p><strong>Header image commentary</strong>: Waller interviewed Chuma and Susi in 1874 about the final days of explorer David Livingstone. The interview notes (Waller, [Chuma], [Susi], 1874) – written up and mediated by Waller, but inclusive of apparently verbatim data provided by Chuma and Susi – embody a good instance of the source material complexities that the <em>One More Voice</em> project has set out to engage. Note: This image has been processed to add color using <a href="https://colourise.sg/">ColouriseSG</a>, so the colors are estimations of the real-life colors based on that site's algorithms (see the <a href="/html/transcriptions/liv_012001_ART.html">original version</a> of the image). The practice of using such image processing techniques to illuminate imperial-era historical materials, in turn, hearkens back to the <a href="https://livingstoneonline.org/spectral-imaging/the-livingstone-spectral-imaging-project-introduction">Livingstone Spectral Imaging Project</a>, one of the <em>Livingstone Online</em> initiatives that has helped set the stage for <em>One More Voice</em>.</p>
